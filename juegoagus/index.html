<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PASA-PALABRA</title>
</head>
<body>
    
    <section id="pantalla-inicial">
        <h1>PASAPALABRA</h1>
        <button id="comenzar">COMENZAR JUEGO</button>
    </section>

    <!--SECCION DEL JUEGO-->
    <section id="pantalla-juego">
        <!--FORMULA DINAMICA DE LA LETRAS-->
        <div class="container">
            <span id="tiempo">150</span>
        </div>

        <div class="contenedor-pregunta">
            <span id="letra-pregunta">Z</span>
            <h2 id="pregunta">Esta es la pregunta ....</h2>
            <input type="text" id="respuesta">
            <div class="botones">
                <button id="responder">Responder</button>
                <button id="pasar">Pasa Palabra</button>
            </div>
        </div>
    </section>

    <!--SECCION PANTALLA FINAL-->
    <section id="pantalla-final">
        <h1>Resumen</h1>
        <h3>Acertadas</h3>
        <span id="acertadas">9</span>
        <h3 id="score">40% de aciertos</h3>
        <button id="recomenzar">Jugar de nuevo</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
